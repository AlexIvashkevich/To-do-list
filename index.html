<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    
    <header class="header header-bg">
        <div class="container">
            <div class="logo">ToDo List</div>
            <ul id="slides">
                <li class="slide showing">Add Tasks</li>
                <li class="slide">Finish Them</li>
                <li class="slide">Enjoy Done</li>
            </ul>
            <hr>
            <div class="user-input">
                <input class="input-text input" type="text" name="text" placeholder="Task">
                <input class="input-data input" type="date" name="date">
                <button id="add">Add</button>
            </div>
        </div>
</header>

    <section class="section section-card">
        <div class="container">
            <div class="section-content">
                 <div class="card-content">
                    <div class="card-box">
                        <div class="card-box-content">
                            <div class="card-header">
                                <div class="card-title"><i class="fas fa-list-ul"></i> <span class="counter">0</span></div>
                                <button class="delete-all">Close All</button>
                            </div>
                            <div class="card-body">
                                <ul class="task-list to-do">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="card-box-content">
                            <div class="card-header">
                                <div class="card-title"><i class="fas fa-spinner"></i> <span class="counter">0</span></div>
                                <button class="delete-all">Close All</button>
                            </div>
                            <div class="card-body">
                                <ul class="task-list in-progress">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="card-box-content">
                            <div class="card-header">
                                <div class="card-title"><i class="fas fa-check-double"></i> <span class="counter">0</span></div>
                                <button class="delete-all">Close All</button>
                            </div>
                            <div class="card-body">
                                <ul class="task-list done">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <section class="section-modal">
        <div class="modal-body">
            <span class="warning-icon"></span>
            <div class="modal-text">Чтобы добавить задачу в список "In progress",<br> 
                вам необходимо выполнить одну из задач этого списка</div>
            <button class="close-modal">Ok</button>
        </div>
    </section>
    <section class="section-modal delete-modal">
        <div class="modal-body">
            <span class="warning-icon"></span>
            <div class="modal-text">Удалить все задачи списка "In progress"?</div>
            <div class="modal-buttons">
                <button class="close-warning-modal">Cancel</button>
                <button class="delete-list-modal">Ok</button>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="assets/js/javascript.js"></script>
</body>

</html>
